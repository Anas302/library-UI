<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <form action="#" method="post">
        <label for="book-title">Enter the book title:</label>
        <label for="author-name">Enter the author name:</label>
        <label for="publishing-date">Enter the date of publishing:</label>

        <input type="text" name="title" id="book-title" required>
        <input type="text" name="author" id="author-name" required>
        <input type="date" name="date" id="publishing-date" required>

        <button id="submit" type="button">Click to Submit</button>
    </form>
    <div class="container">
    </div>
</body>
</html>
